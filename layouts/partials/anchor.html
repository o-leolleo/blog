{{ $href := .href }}
{{ $text := .title }}
{{ $target := default "_self" .target }}
{{ $extraClasses := default "" .extraClasses }}
<a
  class="font-medium text-indigo-700 dark:text-indigo-400 hover:underline {{ $extraClasses }}"
  target="{{ $target }}"
  href="{{ $href }}"
>{{ $text | htmlUnescape }}</a>
