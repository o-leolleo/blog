<div id="i18n-btn" class="relative inline-block text-left">
    <div>
        {{/*  <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">  */}}

        <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md font-semibold hover:text-indigo-700 dark:hover:text-indigo-400" id="menu-button" aria-expanded="true" aria-haspopup="true">
        {{ $.Site.Language.LanguageName }}
        <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
        </svg>
        </button>
    </div>

    <!--
        Dropdown menu, show/hide based on menu state.

        Entering: "transition ease-out duration-100"
        From: "transform opacity-0 scale-95"
        To: "transform opacity-100 scale-100"
        Leaving: "transition ease-in duration-75"
        From: "transform opacity-100 scale-100"
        To: "transform opacity-0 scale-95"
    -->
    <div id="i18n-menu" class="hidden absolute right-0 z-10 mt-2 w-32 origin-top-right rounded-md shadow-lg ring-1 ring-inset ring-gray-300 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
            {{ range $.Site.Home.AllTranslations }}

            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a href="{{ .RelPermalink }}" class="text-right block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="{{ .Language.LanguageCode }}">{{ .Language.LanguageName }}</a>
            {{ end }}
        </div>
    </div>
</div>
