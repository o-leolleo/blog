{{ define "main" }}
<div class="prose mt-10 mx-auto">
  {{.Content}}
</div>

<div class="prose mx-auto mt-10 mb-6">
  <h2>All articles</h2>

  <ul>
    {{ range .Pages.ByDate }}
    <li>
      {{.Date.Format "Jan 02 2006"}}
      <a class="font-bold" href="{{.Permalink}}">
        <span>{{.Title}}</span>
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
