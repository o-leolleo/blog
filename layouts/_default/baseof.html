<!DOCTYPE html>
<html lang="{{ .Page.Language }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}output.css">
  {{ $sass := resources.Get "sass/index.scss" }}
  {{ $style := $sass | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <title>{{ .Page.Title }}</title>
</head>

<body class="font-mono h-screen">
  <main class="container h-full mx-auto p-10 max-w-screen-lg	">
    {{ partial "nav.html" . }}
    {{ block "main" . }}
    {{ end }}
  </main>
</body>

</html>
