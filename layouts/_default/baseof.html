<!DOCTYPE html>
<html lang="{{ .Page.Language }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}output.css">
  {{ $sass := resources.Get "sass/index.scss" }}
  {{ $style := $sass | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <title>{{ .Page.Title }}</title>
</head>

<body class="font-mono h-screen container mx-auto px-10 max-w-screen-lg flex flex-col">
  {{ partial "nav.html" . }}

  <main class="grow">
    {{ block "main" . }}
    {{ end }}
  </main>

  <footer class="text-center mt-10 pb-4">
    Powered by <a target="_blank" href="https://gohugo.io/">Hugo</a> and <a target="_blank" href="https://tailwindcss.com/">TailwindCSS</a>
  </footer>
</body>

</html>
